<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

</head>

<body>

    <div class="main-body">
        <input type="text" class="numfield" id="field">
        <ul class="buttons-inside">
            <li><button class="btn" onclick="firstfunction()">1</button></li>
            <li><button class="btn" onclick="secondfunction()">2</button></li>
            <li><button class="btn" onclick="thirdfunction()">3</button></li>
            <li><button class="btn" onclick="plusfunction()">+</button></li>
        </ul>
        <ul class="buttons-inside">
            <li><button class="btn" onclick="fourthfunction()">4</button></li>
            <li><button class="btn" onclick="fifthfunction()">5</button></li>
            <li><button class="btn" onclick="sixthfunction()">6</button></li>
            <li><button class="btn" onclick="minusfunction()">-</button></li>
        </ul>
        <ul class="buttons-inside">
            <li><button class="btn" onclick="seventhfunction()">7</button></li>
            <li><button class="btn" onclick="eightfunction()">8</button></li>
            <li><button class="btn" onclick="ninthfunction()">9</button></li>
            <li><button class="btn" onclick="dividefunction()">/</button></li>
        </ul>
        <ul class="buttons-inside">
            <li><button class="btn" onclick="zerofunction()">0</button></li>
            <li><button class="btn" onclick="clearfunction()">c</button></li>
            <li><button class="btn" onclick="myfunction()">=</button></li>
            <li><button class="btn" onclick="multiplyfunction()">x</button></li>
        </ul>

    </div>
    <script src="./javascript/index.js"></script>
</body>

</html>
